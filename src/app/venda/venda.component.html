
<div class="container">
    <form>

        <div class="row">
            <div class="form-group col-lg-4">
                <label for="vendedor">Selecione o Vendedor</label>
                <ng-select [items]="vendedores" 
                    bindLabel="nome" 
                    bindValue="id" 
                    name="vendedor"
                    [(ngModel)]="selectedVendedor">
                </ng-select>
            </div>
        </div>
        
        <div class="row">
            <div class="form-group col-lg-4">
                <label for="cliente">Selecione o Cliente</label>
                <ng-select [items]="clientes" 
                    bindLabel="nome" 
                    required
                    bindValue="id" 
                    name="cliente"
                    [(ngModel)]="selectedCliente">
                </ng-select>
            </div>
        </div>


        <button (click)="criaVenda()" *ngIf="!modo_edicao" class="btn btn-primary">
            Iniciar Venda
        </button>
        <!-- <div *ngIf="venda_form_error">{{ venda_form_error }}</div> -->
            
            <!-- <button (click)="cancel()" >
                Cancelar
            </button> -->
    </form>
</div>

<div *ngIf="modo_edicao">
    <app-itens [id_venda]="venda.id"></app-itens>
    <div class="container">
        <button (click)="finalizaVenda()" class="btn btn-success">
            Finalizar Venda
        </button>
        
        <button (click)="cancelaVenda()" class="btn btn-warning">
            Cancela Venda
        </button>
    </div>

</div>
